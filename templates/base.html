{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- Begin Head -->

<head>
	<title>NightPlanKenya</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon"
		href="https://nightplankenya-static-media.s3.us-east-2.amazonaws.com/static/NIGHTPLAN-KE.png">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/iconic/css/material-design-iconic-font.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'fonts/linearicons-v1.0.0/icon-font.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animsition/css/animsition.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/slick/slick.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/MagnificPopup/magnific-popup.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'vendor/perfect-scrollbar/perfect-scrollbar.min.css'%}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'css/util.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.min.css'%}">
	<!--===============================================================================================-->
	<title>NightPlanKenya {% block title %} {% endblock %}</title>
	<!-- Global - Google Analytics -->
	{% load google_analytics_tags %}
	<div style="display:none">
		<img src="{% google_analytics %}" width="0" height="0" />
	</div>
	<!-- Global - Google Adsense -->
	<script data-ad-client="ca-pub-4430010625096915" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<!--===============================================================================================-->
</head>
<!-- End Head -->
<!-- Body -->

<body class="animsition">
	<!-- Top Navbar -->
	{% include 'partials/_navbar.html' %}

	<!-- Main Content -->
	{% block content %}{% endblock content %}

	<!-- Footer -->
	{% include 'partials/_footer.html' %}

	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

	<!--===============================================================================================-->
	<script src="{%static 'vendor/jquery/jquery-3.2.1.min.js'%}"></script>
	<!--===============================================================================================-->
	<script src="{%static 'vendor/animsition/js/animsition.min.js'%}"></script>
	<!--===============================================================================================-->
	<script src="{%static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{%static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
	<!--===============================================================================================-->
	<script src="{%static 'vendor/select2/select2.min.js'%}"></script>
	<script>
		$(".js-select2").each(function () {
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>
	<!--===============================================================================================-->
	<script src="{%static 'vendor/slick/slick.min.js'%}"></script>
	<script src="{%static 'js/slick-custom.min.js'%}"></script>
	<!--===============================================================================================-->
	<script src="{%static 'vendor/parallax100/parallax100.min.js'%}"></script>
	<script>
		$('.parallax100').parallax100();
	</script>
	<!--===============================================================================================-->
	<script src="{%static 'vendor/MagnificPopup/jquery.magnific-popup.min.js'%}"></script>
	<script>
		$('.gallery-lb').each(function () { // the containers for all your galleries
			$(this).magnificPopup({
				delegate: 'a', // the selector for gallery item
				type: 'image',
				gallery: {
					enabled: true
				},
				mainClass: 'mfp-fade'
			});
		});
	</script>
	<!--===============================================================================================-->
	<script src="{%static 'vendor/isotope/isotope.pkgd.min.js'%}"></script>
	<!--===============================================================================================-->
	<script src="{%static 'vendor/sweetalert/sweetalert.min.js'%}"></script>
	<!--===============================================================================================-->
	<script src="{%static 'vendor/perfect-scrollbar/perfect-scrollbar.min.js'%}"></script>
	<script>
		$('.js-pscroll').each(function () {
			$(this).css('position', 'relative');
			$(this).css('overflow', 'hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function () {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script src="{%static 'js/main.min.js'%}"></script>

</body>
</html>
